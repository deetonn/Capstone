{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation">
    <div class="confirmation-box">
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <p class="warning">This action cannot be undone.</p>
        
        <div class="action-buttons">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete-btn">
                    <i class="fas fa-trash"></i> Delete Post
                </button>
            </form>
            <a href="{% url 'blog:post_detail' slug=post.slug %}" class="cancel-btn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>
</div>

<style>
    .delete-confirmation {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 2rem;
    }

    .confirmation-box {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .warning-icon {
        font-size: 3rem;
        color: #dc2626;
        margin-bottom: 1rem;
    }

    .confirmation-box h2 {
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .warning {
        color: #dc2626;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        justify-content: center;
    }

    .delete-btn, .cancel-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .delete-btn {
        background: #dc2626;
        color: white;
        border: none;
    }

    .delete-btn:hover {
        background: #b91c1c;
    }

    .cancel-btn {
        background: #e5e7eb;
        color: #4b5563;
        text-decoration: none;
    }

    .cancel-btn:hover {
        background: #d1d5db;
    }
</style>
{% endblock %}
